<body>
  <div class="container contactfull">
    <!-- Contact Text-->
    <div class="contacttext">
      <h1>Contact Me!</h1>

      <p>Please feel free to leave a message or email me at <span class="blue bold">indu.remeshk@gmail.com</span></p>

    </div>
    <!-- Contact Form-->
    <div class="contactform">
      <form id="contact" action="https://formspree.io/indu.remeshk@gmail.com" method="post">
        <h3 class="">Contact Me</h3>

        <fieldset>
          <input placeholder="Your name" class="inputspace" name="name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" name="replyto" class="inputspace" type="email" tabindex="2" required>
        </fieldset>
        <!--
        <fieldset>
          <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
        </fieldset> -->
        <fieldset>
          <textarea placeholder="Type your message here...." name="message" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>

      </form>
    </div>
  </div>
